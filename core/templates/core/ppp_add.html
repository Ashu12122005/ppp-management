{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add PPP Entry | PPP Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: "Poppins", sans-serif;
        }

        .form-box {
            max-width: 700px;
            margin: 35px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-submit {
            background-color: #4c6ef5;
            color: #fff;
            font-weight: 500;
        }

        .btn-submit:hover {
            background-color: #364fc7;
        }
    </style>
</head>

<body>

<div class="form-box">

    <h2 class="title">âž• Add PPP Entry</h2>

    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-{{m.tags}}">{{ m }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-semibold">Select Student</label>
            {{ form.student }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Date</label>
            {{ form.date }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Activity Details</label>
            {{ form.activity }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Remarks (Optional)</label>
            {{ form.remarks }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Status</label>
            {{ form.status }}
        </div>

        <button class="btn btn-submit w-100 py-2">Add PPP Entry</button>
    </form>

</div>

</body>
</html>
