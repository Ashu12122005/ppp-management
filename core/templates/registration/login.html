{% extends "core/base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Sign in</h2>
    {% if form.errors %}
      <div class="form-errors">Please correct the errors below.</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-row"><label>Username</label>{{ form.username }}</div>
      <div class="form-row"><label>Password</label>{{ form.password }}</div>
      <div style="margin-top:12px;">
        <button type="submit" class="btn-primary">Sign in</button>
      </div>
    </form>
    <p class="small" style="margin-top:10px;">If you don't have credentials ask the admin.</p>
  </div>
</div>
{% endblock %}
